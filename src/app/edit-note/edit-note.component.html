<div class="edit-note-wrapper container has-blurred-white-bg">
    <h2 class="is-bold">Edit Note</h2>

    <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
        <div class="form-field">

            <input class="textbox" [ngModel]="note.title" #titleField="ngModel" name="title" type="text" placeholder="Enter note title.." required minlength="3" autocomplete="off">
            <ng-container *ngIf="titleField.invalid">
                <p *ngIf="titleField.errors?.required">Please add a note title!</p>
                <p *ngIf="titleField.errors?.minlength">Title must be at least 3 characters.</p>
            </ng-container>

        </div>

        <div class="form-field">
            <textarea class="textarea" [ngModel]="note.content" name="content" placeholder="Enter new note here.." autocomplete="off"></textarea>
        </div>
    
        <div class="btn-container">
            <a routerLink="../" class="btn">Cancel</a>
            <button type="button" class="btn" (click)="deleteNote()">Delete</button>
            <button class="btn align-end">Save</button>
        </div>
        
    </form>
</div>
