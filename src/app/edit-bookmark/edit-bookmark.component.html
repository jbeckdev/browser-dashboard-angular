<div class="edit-bookmark-wrapper">
    <ng-container *ngIf="bookmark">
        <h2 class="is-bold">{{ bookmark.name }}</h2>

        <form #form="ngForm" ngNativeValidate (ngSubmit)="onFormSubmit(form)">
            <div class="form-field">
                <label class="form-label">Name</label>
                <input class="textbox" [ngModel]="bookmark.name" #textField="ngModel" name="name" type="text" placeholder="e.g. Google" autocomplete="off">
            </div>

            <div class="form-field">
                <label class="form-label">URL</label>
                <input class="textbox" [ngModel]="bookmark.url" #textField="ngModel" name="url" type="url" placeholder="e.g. https://google.com" required autocomplete="off">
            </div>
        
            <div class="btn-container">
                <a routerLink="../" class="btn">Cancel</a>
                <button type="button" class="btn" (click)="delete()">Delete</button>
                <button class="btn align-end">Save</button>
            </div>
            
        </form>
    </ng-container>
</div>
